<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartProxy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header glass">
        <a class="header__logo">
            <img class="logo__icon" src="./assets/logo.svg" alt="logo" />
        </a>
        <button id="menuopen" class="menu-btn">
            <img class="menu-btn__icon" src="./assets/menu.svg" alt="menu" />
        </button>
    </header>

    <!-- base screen -->
    <section class="screen" id="screen1">
        <div class="content">

            <div class="manage">
                <div id="status-circle" class="status-circle">
                    <h1 id="status" class="status-text">No Connected</h1>
                </div>
                <div class="manage-info">
                    <button id="connect-btn" class="connect-btn">Connect</button>
                    <div class="manage-info__data">
                        <!-- <p class="text">mode: <span id="type-connect">...</span></p> -->
                        <p class="text">host: <span id="host">...</span></p>
                        <p class="text">port: <span id="port">...</span></p>
                        <p class="text">schema: <span id="schema">...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- screen with fast connection -->
    <section class="screen" id="screen2">
        <h1 class="title">Fast Connection</h1>

        <section class="field">
            <h3 class="lable">Host</h3>
            <input id="fc-host" class="input-text" placeholder="host" />
        </section>

        <section class="field">
            <h3 class="lable">Port</h3>
            <input id="fc-port" class="input-text" placeholder="port" />
        </section>

        <section class="field">
            <h3 class="lable">Schema</h3>
            <select name="scheme" id="fc-schema">
                <option value="http">http</option>
                <option value="https">https</option>
                <option value="socks4">socks4</option>
                <option value="socks5">socks5</option>
            </select>
        </section> 
        <button id="fc-connect" class="connect-btn fast-connect">Connect</button>
    </section>

    <!-- screen with JSON connection -->
    <section class="screen" id="screen3">
        <h1 class="title">JSON Connection</h1>
        <input type="file" />
    </section>

    <!-- footer -->
    <footer class="footer glass">
        <a class="github-link" href="https://github.com/VladislavKori/Smartproxy">
            <img class="github-icon" src="assets/github-mark.svg" />
            <p class="github-link__text">VladislavKori</p>
        </a>
    </footer>

    <!-- menu  -->
    <section class="menu glass" id="menu">
        <header class="menu__header">
            <button id="closemenu" class="menu-btn">
                <img class="close-icon" src="./assets/clsoe.svg" alt="close" />
            </button>
        </header>
        <div class="content">
            <ul class="menu-list">
                <li class="menu-item" id="linkto-homescreen">Home</li>
                <li class="menu-item" id="linkto-fastconnectionscreen">Fast Connection</li>
                <li class="menu-item" id="linkto-jsonconnection">JSON Connection</li>
            </ul>
        </div>
    </section>

    <script src="./popup.js" defer></script>
</body>

</html>
